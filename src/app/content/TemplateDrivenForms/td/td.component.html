<h3>
    Template Driven Forms
</h3>

<form #f="ngForm" (ngSubmit)="formSubmit(f)">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" ngModel>
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" ngModel>
    <input type="submit">
</form>

<ul>
    <li>put name attribute on feilds</li>
    <li>use ngModel as attribute</li>
    <li>use ngSubmit event of angular on form tag</li>
    <li>to watch the feild (form object) , use local reference on form , set it equal to ngForm, and pass that local reference as paramater to onSubmit</li>
</ul>
